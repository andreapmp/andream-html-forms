<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" class="css">
    <title>HTML Forms w/ Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5">
            <div class="card-header fs-2 fw-bold text-start">
                Payment form example
            </div>
            <div class="card-body">
                <!-- Alert Section -->
                <div class="row text-start ms-1 me-2">
                    <div class="alert alert-danger fw-bold" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <!-- Card #, cvc, amount section -->
                <div class="row mb-3">
                    <div class="col-5 text-start">
                        <label class="fs-5 fw-medium" for="card-number">Card #</label><br>
                        <input class="mt-2" type="text" id="card-number" name="card-number" required minlength="16" maxlength="16" size="55" placeholder="XXXXXXXXXXXXXXXX" />
                    </div>
                    <div class="col-2 text-start ps-0 ">
                        <label class="fs-5 fw-medium" for="cvc-number">CVC #</label><br>
                        <input class="mt-2" type="text" id="cvc-number" name="cvc-number" required minlength="3" maxlength="3" size="25" placeholder="000" />
                    </div>
                    <div class="col-5 text-start">
                        <div class="ms-5">
                            <label class="ms-3 fs-5 fw-medium" for="amount">Amount</label><br>
                            $ <input class="mt-2" type="text" id="amount" name="amount" required minlength="16" maxlength="16" size="55" placeholder="Amount" />
                        </div>
                    </div>
                </div>
                
                <!-- First name, last name -->
                <div class="row mb-3">
                    <div class="col-6 text-start">
                        <label class="fs-5 fw-medium" for="first-name">First name</label><br>
                        <input class="mt-2" type="text" id="first-name" name="first-name" required minlength="16" maxlength="16" size="78" />
                    </div>
                    <div class="col-6 text-start">
                        <label class="fs-5 fw-medium" for="last-name">Last name</label><br>
                        <input class="mt-2" type="text" id="last-name" name="last-name" required minlength="16" maxlength="16" size="78" />
                    </div>
                </div>

                <!-- City, state, zip -->
                <div class="row">
                    <div class="col-6 text-start">
                        <label class="fs-5 fw-medium" for="city">City</label><br>
                        <input class="mt-2" type="text" id="city" name="city" required minlength="16" maxlength="16" size="78" />
                    </div>
                    <div class="col-3 text-start">
                        <label class="fs-5 fw-medium mb-2" for="state-select">State</label><br>
                        <select class="w-100" name="states" id="state-select">
                            <option value="">Pick a state</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="SC">South Carolina</option>
                        </select>
                    </div>
                    <div class="col-3 text-start">
                        <label class="fs-5 fw-medium" for="postal-code">Postal Code</label><br>
                        <input class="mt-2" type="text" id="postal-code" name="postal-code" required minlength="5" maxlength="10" size="34" />
                    </div>
                </div>
                
                <!-- Card type, message -->
                <div class="row">
                    <div class="col-3 text-start">
                            <label class="fs-5 fw-medium mb-2" for="card-type">We aceppt:</label><br>
                            <button type="button" class="btn btn-secondary">
                                <input type="radio" id="mastercard" name="card-type" value="mastercard" checked />
                                <label for="mastercard">
                                    <img src="mastercard.png" width="22" height="22">
                                </label>
                    
                                <input type="radio" id="visa" name="card-type" value="visa" />
                                <label for="visa">
                                    <img src="visa.png" width="22" height="22">
                                </label>
                            
                                <input type="radio" id="diners-club" name="card-type" value="diners-club" />
                                <label for="diners-club">
                                    <img src="diners_club.png" width="22" height="18">
                                </label>

                                <input type="radio" id="amex" name="card-type" value="amex" />
                                <label for="amex">
                                    <img src="amex.png" width="22" height="22">
                                </label>
                            </button>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6 text-start">
                        <label class="fs-5 fw-medium mb-2" for="message">Message</label><br>
                        <textarea id="message" name="message" rows="3" cols="80"> </textarea>
                        <p class="text-secondary fw-medium">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="float-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
